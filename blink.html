<!DOCTYPE html>
<html>
	<body>
		<div id="blink"></div>

		<style>
			#blink {
				position: fixed;
				bottom: 0;
				right: 0;
				width: 5px;
				height: 5px;
				background-color: transparent;
				pointer-events: none;
				transition: background-color 50ms linear;
			}
		</style>

		<script>
			const FLASH_INTERVAL = 10_000
			const FLASH_DURATION = 200
			const blink = document.getElementById("blink")

			setInterval(() => {
				blink.style.backgroundColor = "red"
				setTimeout(() => {
					blink.style.backgroundColor = "transparent"
				}, FLASH_DURATION)
			}, FLASH_INTERVAL)
		</script>
	</body>
</html>
