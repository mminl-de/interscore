<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="icon" type="image/svg+xml" href="../assets/logo.svg"/>
        <link rel="stylesheet" href="main.css"/>
        <link rel="stylesheet" href="scoreboard.css"/>
        <link rel="stylesheet" href="card.css"/>
        <title>Interscore</title>
    </head>

	<body>
		<div class="scoreboard">
			<div class="top">
				<div class="bordered t1">[Team 1]</div>
				<div class="bordered score">
					<div class="s1">0</div>
					<div>&nbsp;:&nbsp;</div>
					<div class="s2">0</div>
				</div>
				<div class="bordered t2">[Team 2]</div>
			</div>

			<div class="bordered time-container">
				<div class="timebar"></div>
				<div class="time">
					<div class="minutes">0</div>
					<div>:</div>
					<div class="seconds">00</div>
				</div>
			</div>

			<div class="bordered halftime">
				<div class="string-halftime">HZ</div>
				<div>&nbsp;</div>
				<div class="ht">0</div>
			</div>
		</div>

		<div class="card">
			<div class="bordered graphic"></div>
			<div class="bordered info">
				<div class="name">[Player]</div>
				<div class="message">
					<div class="pre">gets a &nbsp;</div>
					<div class="card-color">???</div>
					<div class="post">&nbsp; card.</div>
				</div>
			</div>
		</div>
	</body>
</html>
