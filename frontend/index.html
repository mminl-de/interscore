<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="icon" type="image/svg+xml" href="../assets/logo.svg"/>
        <link rel="stylesheet" href="main.css"/>
        <link rel="stylesheet" href="scoreboard.css"/>
        <title>Interscore</title>
    </head>

	<body>
		<div class="scoreboard">
			<!--
			<div class="rounded halftime">
				<div class="string-halftime">HZ</div>
				<div class="content">0</div>
			</div>
			-->
			<div class="rounded t1">[Team 1]</div>
			<div class="rounded t2">[Team 2]</div>
			<div class="rounded score">
				<div class="s1">0</div>
				<div>:</div>
				<div class="s2">0</div>
			</div>
			<div class="rounded time">
				<div class="minutes">0</div>
				:
				<div class="seconds">00</div>
			</div>
			<div class="rounded timebar"></div>
		</div>
	</body>
</html>
